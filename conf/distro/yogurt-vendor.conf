require conf/distro/poky.conf
require common.inc

DISTRO = "yogurt-vendor"
DISTRO_NAME = "Yogurt Vendor (Phytec Vendor Distribution)"

DISTRO_FEATURES += "pam systemd vendor"
DISTRO_FEATURES_append_mx8 = " wayland opengl"
DISTRO_FEATURES_remove = "argp irda pcmcia x11 ptest vulkan"

VIRTUAL-RUNTIME_dev_manager = "udev"
VIRTUAL-RUNTIME_init_manager = "systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
VIRTUAL-RUNTIME_login_manager = "busybox"
VIRTUAL-RUNTIME_syslog = ""
VIRTUAL-RUNTIME_initscripts = ""

BBMASK_mx8 += "meta-freescale/recipes-graphics/wayland/wayland_1.15.%.bbappend"
BBMASK_mx8 += "meta-freescale/recipes-graphics/drm/libdrm_%.bbappend"
BBMASK_mx8 += "poky/meta/recipes-graphics/vulkan/vulkan_1.0.65.2.bb"
BBMASK_mx8 += "meta-freescale/dynamic-layers/qt5-layer/recipes-qt/qt5/qtbase_%.bbappend"

# some default locales
IMAGE_LINGUAS ?= "de-de fr-fr en-us"

PREFERRED_PROVIDER_virtual/kernel_mx6ul = "linux-imx"

PREFERRED_VERSION_opencv_mx8 = "3.%"
